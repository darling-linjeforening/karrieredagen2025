<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Karrieredagen</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; background: #f0f0f0; text-align: center;}

    .switch-container { display: flex; justify-content: center; margin-bottom: 2em; }
    .switch-button {
      background-color: #5d2684cc;
      color: white;
      border: none;
      padding: 1em 2em;
      margin: 0 1em;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }
    .switch-button:hover {
      background-color: #572971;
    }
    .darling{
        color: #5d2684;
        margin-bottom: 30px;
    }

    .image-row {
      display: flex;
      justify-content: center;
      gap: 20px; /* space between images */
    }
    .image-row img {
      width: 200px; /* adjust size as needed */
      height: auto;
      border-radius: 8px; /* optional styling */
    }

  </style>
</head>
<body>
  <h1>Velkommen til Karriedagen</h1>

  <div class="darling">
    <h1>Hos Darling!!</h1>
    </div>

    <div class="besok">
      <p><b>Velg hvilken side du vil besøke:</b></p>
  </div>
  <div class="switch-container">
    <button class="switch-button" onclick="window.location.href='studenter.html'">👩‍🎓 Studenter</button>
    <button class="switch-button" onclick="window.location.href='bedrifter.html'">🏢 Bedrifter</button>
  </div>

    <div class="image-row">
      <img src="darling-karrieredag-bilde1.jpg" alt="Image 1">
      <img src="darling-karrieredag-bilde2.jpg" alt="Image 2">
      <img src="darling-karrieredag-bilde3.jpg" alt="Image 3">
    </div>

</body>
</html>
